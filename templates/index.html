{% extends 'base.html' %}

{% block content %}
<!-- Cards -->
<div class="flex-1 p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="bg-[#d8b4fe] p-6 rounded-lg h-96 flex flex-col justify-between">
            <h3 class="text-[#581c87] text-xl font-bold text-center">Новинки</h3>
            <button
                onclick="openModal('new')"
                class="mt-4 bg-[#a3e635] text-[#0a0a0a] px-4 py-2 block w-full text-center rounded hover:bg-[#86efac]"
            >Перейти</button>
        </div>
        <div class="bg-[#d8b4fe] p-6 rounded-lg h-96 flex flex-col justify-between">
            <h3 class="text-[#581c87] text-xl font-bold text-center">Коллекции</h3>
            <a href="{% url 'collection-list' %}"
               class="mt-4 bg-[#a3e635] text-[#0a0a0a] px-4 py-2 block text-center rounded hover:bg-[#86efac]"
            >Перейти</a>
        </div>
        <div class="bg-[#d8b4fe] p-6 rounded-lg h-96 flex flex-col justify-between">
            <h3 class="text-[#581c87] text-xl font-bold text-center">Страны</h3>
            <a href="{% url 'country-list' %}"
               class="mt-4 bg-[#a3e635] text-[#0a0a0a] px-4 py-2 block text-center rounded hover:bg-[#86efac]"
            >Перейти</a>
        </div>
        <div class="bg-[#d8b4fe] p-6 rounded-lg h-96 flex flex-col justify-between">
            <h3 class="text-[#581c87] text-xl font-bold text-center">В планах</h3>
            <button
                onclick="openModal('plan')"
                class="mt-4 bg-[#a3e635] text-[#0a0a0a] px-4 py-2 block w-full text-center rounded hover:bg-[#86efac]"
            >Перейти</button>
        </div>
    </div>
</div>
<!-- Модальное окно для выбора типа коллекции -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-6 rounded-lg">
            <h2 id="modal-title" class="text-xl font-bold mb-4"></h2>
            <div id="modal-content" class="flex space-x-4">
                <!-- Контент подгружается динамически -->
            </div>
            <div class="text-center">
                <button onclick="closeModal()"
                        class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                >Закрыть</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
