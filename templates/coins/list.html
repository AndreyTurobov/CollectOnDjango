{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Монеты</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for coin in coins %}
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <!-- Аверс монеты -->
            <div class="mb-4">
                <img src="{{ coin.averse_image.url }}" alt="Аверс {{ coin.full_title }}" class="w-full h-48 object-cover rounded-t-lg">
            </div>

            <!-- Реверс монеты -->
            <div class="mb-4">
                <img src="{{ coin.reverse_image.url }}" alt="Реверс {{ coin.full_title }}" class="w-full h-48 object-cover rounded-t-lg">
            </div>

            <!-- Заголовок и описание -->
            <h2 class="text-xl font-bold mt-4">{{ coin.full_title }}</h2>
            <p class="text-gray-700">{{ coin.description }}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Пагинация -->
    {% include 'include/pagination.html' %}
</div>
{% endblock %}
