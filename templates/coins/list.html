{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Монеты</h1>

        <!-- Подключаемый блок фильтрации -->
        {% include 'include/filter.html' %}

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for coin in coins %}
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <!-- Аверс и реверс -->
            <div class="flex space-x-1 mb-4">
                <div class="flex-1">
                    <img src="{{ coin.averse_thumbnail.url }}" alt="Аверс {{ coin.full_title }}" class="w-full h-48 object-cover rounded-lg">
                </div>
                <div class="flex-1">
                    <img src="{{ coin.reverse_thumbnail.url }}" alt="Реверс {{ coin.full_title }}" class="w-full h-48 object-cover rounded-lg">
                </div>
            </div>

            <!-- Заголовок и описание -->
            <h2 class="text-xl font-bold mt-4">{{ coin.full_title }}</h2>
            <p class="text-gray-700">{{ coin.description }}</p>

            <!-- Кнопка "Подробно" -->
            <a href="{% url 'coin-detail' coin.pk %}" class="mt-4 bg-blue-500 text-white px-4 py-2 block text-center rounded hover:bg-blue-600">
                Подробно
            </a>
        </div>
        {% endfor %}
    </div>

    <!-- Пагинация -->
    {% include 'include/pagination.html' %}
</div>

<!-- Кнопка "Вверх" -->
<button id="scrollToTopBtn" class="fixed bottom-4 right-4 bg-[#581c87] text-white p-4 rounded-full shadow-lg hover:bg-[#3d1361] hidden">
    <span class="text-4xl font-bold">↑</span>
</button>

<!-- Скрипт для кнопки "Вверх" -->
<script>
    // Получаем кнопку
    const scrollToTopBtn = document.getElementById("scrollToTopBtn");

    // Отслеживаем прокрутку страницы
    window.onscroll = function() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollToTopBtn.classList.remove("hidden"); // Показываем кнопку
        } else {
            scrollToTopBtn.classList.add("hidden"); // Скрываем кнопку
        }
    };

    // Прокрутка вверх при нажатии на кнопку
    scrollToTopBtn.addEventListener("click", function() {
        window.scrollTo({
            top: 0,
            behavior: "smooth" // Плавная прокрутка
        });
    });
</script>
{% endblock %}
