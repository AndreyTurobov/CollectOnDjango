{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4 bg-gray-300 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6">Редактировать {{ coin.full_title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button type="submit" 
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Сохранить изменения
        </button>
    </form>
</div>
{% endblock %}
