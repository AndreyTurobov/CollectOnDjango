{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-8 p-6 bg-[#d8b4fe] rounded-lg">
    <h2 class="text-2xl font-bold text-[#581c87] mb-4">Добавить {{ model_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button
            type="submit"
            class="mt-4 bg-[#a3e635] text-[#0a0a0a] px-4 py-2 rounded-lg hover:bg-[#86efac]"
        >
            Сохранить
        </button>
    </form>
</div>
{% endblock %}
