{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4 bg-gray-400 rounded-lg shadow-md">
  <h1 class="text-3xl font-bold mb-6">Редактировать коллекцию {{ collection.title }}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="bg-white p-6 rounded-lg shadow-lg space-y-4">
      {{ form.as_p }}
      <button type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Сохранить изменения
      </button>
    </div>
  </form>
</div>
{% endblock %}
