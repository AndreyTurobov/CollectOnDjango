{% extends "base.html" %}
{% block content %}
  <div class="container mx-auto p-4 bg-gray-400 rounded-lg shadow-md">
  <h1 class="text-3xl font-bold mb-6">Коллекции</h1>

  {% for collection in collections %}
    <h2 class="text-2xl font-bold mb-4">{{ collection.title }}</h2>
    <p class="text-gray-600">{{ collection.description }}</p>
    <a href="{% url 'collection-detail' collection.slug %}"
       class="text-blue-600 hover:text-blue-800">Подробнее</a>
    <hr class="my-6">
  {% endfor %}
  </div>
  {% include "include/pagination.html" %}
{% endblock %}
