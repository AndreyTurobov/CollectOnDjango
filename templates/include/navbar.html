<!-- Модальное окно (универсальное) -->

        <div class="bg-white p-6 rounded-lg">
            <h2 id="modal-title" class="text-xl font-bold mb-4"></h2>
            <div id="modal-content" class="flex space-x-4">

            </div>
            <div class="text-center">
                <button onclick="closeModal()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Закрыть</button>

        </div>
    </div>
</div>
