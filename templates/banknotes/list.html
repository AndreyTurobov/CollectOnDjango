{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Банкноты</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for banknote in banknotes %}
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <!-- Аверс банкноты -->
            <div class="mb-4">
                <img src="{{ banknote.averse_thumbnail.url }}" alt="Аверс {{ banknote.full_title }}" class="w-full h-48 object-cover rounded-t-lg">
            </div>

            <!-- Реверс банкноты -->
            <div class="mb-4">
                <img src="{{ banknote.reverse_thumbnail.url }}" alt="Реверс {{ banknote.full_title }}" class="w-full h-48 object-cover rounded-t-lg">
            </div>

            <!-- Заголовок и описание -->
            <h2 class="text-xl font-bold mt-4">{{ banknote.full_title }}</h2>
            <p class="text-gray-700">{{ banknote.description }}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Пагинация -->
    {% include 'include/pagination.html' %}
</div>
{% endblock %}
